<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>About me</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <style>
        ul {
            display: inline-flex;
            margin: auto;
            text-align: center;
        }

        li {

            list-style-type: none;
            margin: 10px;
            height: 10px;
            text-align: center;
        }

        .menu {
            border: 1px solid red;
            width: 200px;
            margin: auto;
            text-align: center;
        }

        .btn.info {
            width: 110px;
            height: 110px;
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .quantity.blue {
            border: 1px solid blue;
            background-color: blue;
            list-style-type: none;
            margin: 0 10px;
            border-radius: 2px;
        }

        .quantity.red {
            border: 1px solid red;
            background-color: red;
            list-style-type: none;
            margin: 0 10px;
            border-radius: 2px;
        }

        .our-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
        }

        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
            text-align: center;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body>
    <div class="top">
        <hr class="line">
        <div class="our-container">
            <img src="edu_logo.jpg" alt="logo EDU" width="110" height="110">

            <h2>Welcome, $_User</h2>

            <button class="btn info">Logout</button>
        </div>
        <hr>
    </div>

    </div>
    <div>
        <h2 class="title">Product list</h2>
        <table id="customers">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Angular</td>
                <td>11.11</td>
                <td>1</td>
                <td><img src="shop_cart.png" alt="shop_cart" width="30px" height="30px"></td>

            </tr>
            <tr>
                <td>Node JS</td>
                <td>11.11</td>
                <td>1</td>
                <td><img src="shop_cart.png" alt="shop_cart" width="30px" height="30px"></td>
            </tr>
            <tr>
                <td>React</td>
                <td>11.11</td>
                <td>1</td>
                <td><img src="shop_cart.png" alt="shop_cart" width="30px" height="30px"></td>
            </tr>

        </table>

        <h2 class="title">Shopping Cart</h2>
        <table id="customers">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Angular</td>
                <td>11.11</td>
                <td>1</td>
                <td><span class="quantity blue">+</span> 2 <span class="quantity red">-</span></td>
            </tr>
        </table>
    </div>


</body>

</html>
