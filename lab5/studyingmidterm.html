<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: yellow;
        }

        p {
            color: orange
        }

        .central,
        .item {
            color: green;
            background-color: blue;
        }

        li {
            color: rgb(241, 19, 156);
            background-color: cyan;
        }

        li #item {
            color: red;
            background-color: rgb(91, 4, 102);

        }

        div>p {
            color: pink;
        }
    </style>
</head>

<body>
    <p>First</p>
    <div class="central">
        <p>Second</p>
        <ul>
            <li id="item">Third</li>
        </ul>
    </div>
</body>

</html>
